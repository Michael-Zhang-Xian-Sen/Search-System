<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>搜索-详细内容</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/details.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>


<body>
    <div id="header">
        <div class="header-box">
            <input type="text" class="form-control" id="searchInput" placeholder="请输入查询内容">
            <button type="button" class="btn btn-primary" id="accuracySearch-button">精准搜索</button>
            <button type="button" class="btn btn-primary" id="fuzzySearch-button">模糊搜索</button>
            <div class="searchInfo hide">
                <label>共<span></span>条搜索结果</label>
            </div>
        </div>
    </div>
    <div id="content">
       <div id="content-img">
            <div id="content-img-wrapper">    
                <img src="../static/ocrjpg/01085A2A-FA89-4A52-AA32-D228072059A1.jpg">
            </div>
       </div>
       <div id="content-text">
       </div>
    </div>
    <script src="js/details.js"></script>
</body>

</html>
